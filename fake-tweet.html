<link rel="import" href="../../bower_components/polymer/polymer.html" />
<dom-module id="fake-tweet">
    <template>
        <style>
            :root {
                --grayed-out-text-color: #555;
                --grayed-out-font-weight: 400;
                padding: 5px;
                max-width: 600px;
            }
            :host {
                display: inline-block;
                background-color: white;
                cursor: pointer;
            }
            :host(:hover) {
                background-color: #f2f2f5;
            }
            .centered-icon-helper {
                display: inline-block;
                vertical-align: middle;
            }
            .bottom-bar-icon {
                width:  18px;
                height: 18px;
                vertical-align: middle;
                margin-left: 15px;
            }
            .bottom-bar-text {
                margin-left: 8px;
                color: var(--grayed-out-text-color);
                font-weight: 600;
                font-size: 0.9em;
            }
            #outer-wrapper {
                display: flex;
            }
            #top-bar {
                margin-bottom: 5px;
                text-align: left;
            }
            #trump-name-text {
                font-weight: bold;
                color: black;
            }
            #little-checkmark-icon {
                width:  11;
                height: 11;
            }
            #at-trump {
                font-weight: var(--grayed-out-font-weight);
                color: var(--grayed-out-text-color);
            }
            #top-bar-center-dot {
                color: var(--grayed-out-text-color);
            }
            #date-container {
                color: var(--grayed-out-text-color);
                font-weight: var(--grayed-out-font-weight);
            }
            #trump-picture {
                width:  50px;
                height: 50px;
                border-radius: 50%;
                align-self: flex-start;
                margin-right: 10px;
            }
            #main-content-wrapper {
                margin-bottom: 10px;
                text-align: left;
            }
            #reply-icon {
                margin-left: 0;
            }
            #bottom-bar {
                text-align: left;
            }
        </style>
    <div id="outer-wrapper">
        <img id="trump-picture" src="/elements/fake-tweet/resources/images/trump_picture.jpg" />
        <span id="right-section">
            <div id="top-bar">
                <span id="trump-name-text">Donald J. Trump</span>
                <img id="little-checkmark-icon" src="/elements/fake-tweet/resources/images/little-checkmark-icon.svg" />
                <span id="at-trump">@realDonaldTrump</span>
                <span id="top-bar-center-dot">&centerdot;</span>
                <span id="date-container">Dec 12</span>
            </div>
            <div id="main-content-wrapper">
                <div id="tweet-text-wrapper">
                    <slot></slot>
                </div>
            </div>
            <div id="bottom-bar">
                <span class="centered-icon-helper">
                    <img class="bottom-bar-icon" id="reply-icon" src="/elements/fake-tweet/resources/images/speech-bubble.svg" />
                </span>
                <span class="bottom-bar-text" id="reply-text">31K</span>
                <span class="centered-icon-helper">
                    <img class="bottom-bar-icon" id="retweet-icon" src="/elements/fake-tweet/resources/images/retweet.svg" />
                </span>
                <span class="bottom-bar-text" id="retweet-text">6.3K</span>
                <span id="centered-icon-help">
                    <img class="bottom-bar-icon" id="like-icon" src="/elements/fake-tweet/resources/images/heart-icon.svg" />
                </span>
                <span class="bottom-bar-text" id="like-text">100K</span>
            </div>
        </span>
    </div>
    </template>
    <script>
        class FakeTweet extends Polymer.Element {
            static get is() {
                return "fake-tweet";
            }
            connectedCallback() {
            }
            constructor() {
                super();
                super.ready();
            }
        }
        customElements.define(FakeTweet.is, FakeTweet);
    </script>
</dom-module>
